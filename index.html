<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tap Parasite</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-content">
      <img src="assets/virus.png" class="virus-icon" />
      <span id="virus-count">0</span> viruses
    </div>
  </header>

  <main>
    <div class="virus-area" id="virus-area">
      <img src="assets/virus.png" class="tap-virus" />
      <button id="infect-button">INFECT</button>
    </div>

    <section class="mutations">
      <h2>Mutations</h2>
      <div class="mutation" data-cost="100" data-id="speed">
        <img src="assets/speed.png" />
        <div>
          <strong>Rapid Replication</strong>
          <p>COST: 100</p>
        </div>
      </div>
      <div class="mutation" data-cost="500" data-id="shield">
        <img src="assets/shield.png" />
        <div>
          <strong>Drug Resistance</strong>
          <p>COST: 500</p>
        </div>
      </div>
      <div class="mutation" data-cost="1500" data-id="stealth">
        <img src="assets/stealth.png" />
        <div>
          <strong>Invisibility</strong>
          <p>COST: 1500</p>
        </div>
      </div>
    </section>
  </main>

  <script src="game.js"></script>
</body>
</html>
